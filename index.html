<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div id="chat">
            <div class="col-4">
                <header>
                    <div class="avatar">
                        <img class="avatar-img" src="./img/avatar_io.jpg" alt="avatar-io">
                        <span>Nome Utente</span>
                    </div>
                    <div class="icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </header>
                <div class="notification">
                    <div class="silence">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notification-msg">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <div class="underlined">Attiva notifiche desktop</div>
                    </div>
                </div>
                <div class="search-form">
                    <i class="fas fa-search"></i>
                    <input class="search-chat" type="text" placeholder="Cerca o inizia nuova chat">
                </div>
                <ul class="contact-list">
                    <li class="list-avatar">
                        <img class="avatar-img" src="./img/avatar_1.jpg" alt="Michele">
                        <span>Michele</span>
                    </li>
                </ul>
            </div>
            <div class="col-8">
                <header>
                    <div class="avatar">
                        <img class="avatar-img" src="./img/avatar_1.jpg" alt="Michele">
                        <div class="contact-info"> 
                            <div>Michele</div>
                            <div class="font-small">Ultimo accesso oggi alle</div>
                        </div>
                    </div>
                    <div class="icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </header>
                <main id="chat-screen"></main>
                <footer>
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
